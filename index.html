<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Task</title>
    <link
    rel="shortcut icon"
    type="image/png"
    href="/home/abubakar/Abubakar/project/png/player-shirt.png"
  />


    <link rel="stylesheet" href="/home/abubakar/Abubakar/project/HTML+CSS/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/home/abubakar/Abubakar/project/HTML+CSS/IntroVue.js/css/1stVue.css" />
    <link rel="stylesheet" href="/home/abubakar/Abubakar/project/HTML+CSS/assets/css/all.css" />
    
<body>

<div class="container-fluid">
  <div class="nav-bar"></div>

<div id="app">        
  
  <div class="product">
    
    <div class="product-image">
      <img :src="image" />
    </div>

    <div class="product-info">
      <h1>{{ product }}</h1>
      <p v-if="inStock">In Stock</p>
      <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>

      <ul>
        <li v-for="detail in details">{{ detail }}</li>
      </ul>


        <div class="color-box"
             v-for="variant in variants" 
             :key="variant.variantId"
             :style="{ backgroundColor: variant.variantColor }"
             @mouseover="updateProduct(variant.variantImage)"
             >
        </div> 

        <button v-on:click="addToCart" 
          :disabled="!inStock"
          :class="{ disabledButton: !inStock }"
          >
        Add to cart
        </button>

      <div class="cart">
        <p>Cart({{ cart }})</p>
      </div>

    </div>
    
  </div>
  
</div> 


</div>





  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/home/abubakar/Abubakar/project/HTML+CSS/IntroVue.js/js/1stVue.js"></script>
</body>
</html>
